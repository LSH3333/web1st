    <div>
        <h1>당근의 영양소</h1>
    </div>
    <div>
        <img src="./img/Daucus_carota_subsp._maximus_MHNT.BOT.2007.40.407.jpg" alt="">
    </div>
    <div>
        <p>극미량의 비타민 B1, 비타민 B2 등을 비롯해 비타민 B군과 비타민 C, 비타민 K등 여러 종류가 함유되어 있다. 그뿐만 아니라 사람의 몸에서 비타민 A로 바뀌는 카로틴이라는 물질도 들어있으며
            당분하고 철분이
            풍부하다.</p>
        <p>당근은 날것으로도 먹을 수 있지만, 익혀서 먹으면 베타카로틴 같은 영양분 흡수율이 훨씬 더 높아질 수 있다.</p>
        <p>당근은 100 g당 41.3kcal의 식품으로 다이어트에 적합하다. 그러나 익혀 먹을 때 당지수가 높아져 다이어트의 목적인 경우 생당근이 더 적합하다.</p>
