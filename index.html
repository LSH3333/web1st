        <h1>당근</h1>
    </div>

    <div>
        <img src="./img/carrot.jpeg" alt="">
    </div>

    <div>
        <p>당근 또는 홍무는 쌍떡잎식물 산형화목 미나리과의 두해살이풀이다.[1] 홍당무라고도 하며 높이는 1 m 내외이다. 오늘날 흔히 재배하는 당근과 비슷한 종류는 프랑스에서 개량되어 13세기까지 유럽에
            널리 보급되었다.
            한국에 들어온 시기는 16세기 무렵이다. 중국에서는 당근을 호나복(胡蘿蔔)이라고 한다.</p>
        <p>원산지는 현재의 이란이나 아프카니스탄 지역의 중앙 아시아로 알려져 있다.[2][3][1] 유럽·북아프리카·아시아에서 많이 재배하고 있다.</p>
